version: '3.9'


services:
  cpp:
    build:
      context: $ROOT/cpp/env/
      dockerfile:
        "docker/\
        Dockerfile.alpine"
    env_file: 
      - common.env
    image: kagemeka/cp:cpp
    tty: true
    volumes:
      - type: tmpfs
        target: /tmp/
      - type: bind
        source: $ROOT/cpp/
        target: /root/cp/
    working_dir: /root/cp/
   
  dart:
    build:
      context: $ROOT/dart/env/
      dockerfile:
        "docker/\
        Dockerfile.ubuntu"
    env_file: 
      - common.env
    image: kagemeka/cp:dart
    tty: true
    volumes:
      - type: tmpfs
        target: /tmp/
      - type: bind
        source: $ROOT/dart/
        target: /root/cp/
    working_dir: /root/cp/
   
  go:
    build:
      context: $ROOT/go/env/
      dockerfile:
        "docker/\
        Dockerfile.alpine"
    env_file: 
      - common.env
    image: kagemeka/cp:go
    tty: true
    volumes:
      - type: bind
        source: $ROOT/go/
        target: /root/cp/
    working_dir: /root/cp/
  
  py:
    build:
      context: $ROOT/py/env/
      dockerfile:
        "docker/\
        Dockerfile.ubuntu"
    env_file: 
      - common.env
    image: kagemeka/cp:py
    tty: true
    volumes:
      - type: tmpfs
        target: /tmp/
      - type: bind
        source: $ROOT/py/
        target: /root/cp/
    working_dir: /root/cp/
  
  rs:
    build:
      context: $ROOT/rs/env/
      dockerfile:
        "docker/\
        Dockerfile.ubuntu"
    env_file: 
      - common.env
    image: kagemeka/cp:rs
    tty: true
    volumes:
      - type: tmpfs
        target: /tmp/
      - type: bind
        source: $ROOT/rs/
        target: /root/cp/
    working_dir: /root/cp/
  
  swift:
    build:
      context: $ROOT/swift/env/
      dockerfile:
        "docker/\
        Dockerfile.ubuntu"
      target: artifact
    env_file: 
      - common.env
    image: kagemeka/cp:swift
    privileged: true
    tty: true
    volumes:
      - type: tmpfs
        target: /tmp/
      - type: bind
        source: $ROOT/swift/
        target: /root/cp/
    working_dir: /root/cp/
     
  