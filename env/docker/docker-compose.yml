version: '3.9'


services:
  py:
    build:
      context: $ROOT/py/env/
      dockerfile:
        "docker/\
        Dockerfile.ubuntu"
    env_file: 
      - common.env
    image: kagemeka/cp:py
    tty: true
    volumes:
      - type: tmpfs
        target: /tmp/
      - type: bind
        source: $ROOT/py/
        target: /root/cp/
    working_dir: /root/cp/
  
  go:
    build:
      context: $ROOT/go/env/
      dockerfile:
        "docker/\
        Dockerfile.alpine"
    env_file: 
      - common.env
    image: kagemeka/cp:go
    tty: true
    volumes:
      - type: bind
        source: $ROOT/go/
        target: /root/cp/
    working_dir: /root/cp/
  
  rs:
    build:
      context: $ROOT/rs/env/
      dockerfile:
        "docker/\
        Dockerfile.ubuntu"
    env_file: 
      - common.env
    image: kagemeka/cp:rs
    tty: true
    volumes:
      - type: tmpfs
        target: /tmp/
      - type: bind
        source: $ROOT/rs/
        target: /root/cp/
    working_dir: /root/cp/
  